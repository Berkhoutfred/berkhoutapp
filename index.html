<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Berkhout Ritregistratie</title>
    
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* Basis instellingen voor de hele app */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #f0f0f5; 
            margin: 0; 
            padding: 15px; 
            color: #333; 
            -webkit-tap-highlight-color: transparent; /* Verwijdert grijze klik-box op iPhone */
        }

        /* --- STIJL VOOR HET MENU (START PAGINA) --- */
        #menu-scherm { 
            display: block; /* Dit scherm is zichtbaar bij start */
            max-width: 600px; 
            margin: 0 auto; 
            padding-top: 10px;
        }

        .logo-container { 
            text-align: center; 
            margin-bottom: 25px; 
        }
        
        .logo-img { 
            max-width: 100%; 
            height: auto; 
            max-height: 150px; /* Zorgt dat de bus niet te groot wordt */
        }

        .menu-knop {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 20px;
            
            /* Tekst Stijl */
            color: #0056b3;
            font-size: 22px;
            font-weight: 800; /* Lekker dik gedrukt */
            
            /* Flexbox voor icoon en tekst naast elkaar */
            display: flex; 
            align-items: center; 
            gap: 20px;
            
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.1s, background 0.1s;
        }

        /* Effect als je op de knop drukt */
        .menu-knop:active {
            transform: scale(0.98);
            background-color: #e7f3ff;
            border-color: #0056b3;
        }

        .knop-icoon {
            font-size: 35px;
        }

        /* --- STIJL VOOR DE INVUL APP (VERBORGEN BIJ START) --- */
        #app-scherm { 
            display: none; /* Standaard verborgen */
            max-width: 600px; 
            margin: 0 auto; 
        }

        .header-balk {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-terug {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .rit-titel {
            font-size: 20px;
            font-weight: bold;
            color: #0056b3;
            text-transform: uppercase;
        }

        /* De witte kaarten */
        .card { 
            background: white; 
            border-radius: 12px; 
            padding: 15px; 
            margin-bottom: 15px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
        }

        /* Invulvelden */
        label { display: block; font-size: 11px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 5px; }
        input, select {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; background: #fafafa; margin-bottom: 12px; box-sizing: border-box;
        }
        
        /* Rijtjes met Tijden en KM */
        .rit-rij { padding: 12px 0; border-bottom: 1px solid #eee; }
        .locatie-naam { font-weight: bold; font-size: 15px; margin-bottom: 8px; }
        
        .rij-opties { display: flex; gap: 10px; margin-bottom: 5px; }
        
        /* Plus en Min knoppen */
        .stepper { display: flex; flex: 1; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: #f0f0f5; }
        .stepper-btn { width: 40px; border: none; background: white; color: #0056b3; font-size: 20px; font-weight: bold; }
        .stepper-val { flex: 1; text-align: center; line-height: 40px; font-weight: bold; font-size: 16px; background: white; border-left: 1px solid #eee; border-right: 1px solid #eee; }
        .km-input { width: 100%; border: none; text-align: center; font-weight: bold; font-size: 16px; background: transparent; padding: 0; margin: 0; height: 40px; }

        /* Tussenkopje voor Breng en Haal */
        .tussenkop {
            background: #e7f3ff; color: #0056b3; padding: 10px; border-radius: 8px; font-weight: bold; text-align: center; margin: 15px 0;
        }

        /* Knoppen onderaan */
        .btn-groen { background: #28a745; color: white; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; border: none; border-radius: 10px; margin-top: 10px; }
        .btn-rood { background: #dc3545; color: white; width: 100%; padding: 12px; font-size: 14px; border: none; border-radius: 8px; margin-top: 20px; opacity: 0.8; }

        .stremming-box { display: none; background: #fff3cd; padding: 10px; border-radius: 8px; border: 1px solid #ffeeba; align-items: center; justify-content: space-between; }
        .error { border: 2px solid red !important; background: #ffe6e6 !important; }
    </style>
</head>
