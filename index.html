<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Berkhout Ritregistratie</title>
    
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* --- BASIS STIJL --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #f0f0f5; 
            margin: 0; 
            padding: 15px; 
            color: #333; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- MENU SCHERM --- */
        #menu-scherm { 
            display: block; 
            max-width: 600px; 
            margin: 0 auto; 
            padding-top: 10px;
        }

        .logo-container { 
            text-align: center; 
            margin-bottom: 25px; 
        }
        
        .logo-img { 
            max-width: 100%; 
            height: auto; 
            max-height: 150px; 
        }

        .menu-knop {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 20px;
            color: #0056b3;
            font-size: 22px;
            font-weight: 800;
            display: flex; 
            align-items: center; 
            gap: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.1s, background 0.1s;
        }

        .menu-knop:active {
            transform: scale(0.98);
            background-color: #e7f3ff;
            border-color: #0056b3;
        }

        .knop-icoon { font-size: 35px; }

        /* --- APP SCHERM --- */
        #app-scherm { 
            display: none; 
            max-width: 600px; 
            margin: 0 auto; 
        }

        .header-balk {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-terug {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        .rit-titel {
            font-size: 20px;
            font-weight: bold;
            color: #0056b3;
            text-transform: uppercase;
        }

        .card { 
            background: white; 
            border-radius: 12px; 
            padding: 15px; 
            margin-bottom: 15px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
        }

        label { display: block; font-size: 11px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 5px; }
        input, select {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; background: #fafafa; margin-bottom: 12px; box-sizing: border-box;
        }
        
        /* Stremming box */
        .stremming-box { display: none; background: #fff3cd; padding: 10px; border-radius: 8px; border: 1px solid #ffeeba; align-items: center; justify-content: space-between; margin-top: 10px;}
        
        .btn-groen { background: #28a745; color: white; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; border: none; border-radius: 10px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="menu-scherm">
        <div class="logo-container">
            <h2 style="color:#0056b3; margin-top:0;">BERKHOUT REIZEN</h2>
            <p style="color:#888;">Ritregistratie App</p>
        </div>

        <div class="menu-knop" onclick="openApp('Dagrit')">
            <span class="knop-icoon">‚òÄÔ∏è</span> Dagrit
        </div>
        
        <div class="menu-knop" onclick="openApp('Enkele rit')">
            <span class="knop-icoon">‚û°Ô∏è</span> Enkele rit
        </div>
        
        <div class="menu-knop" onclick="openApp('Breng en haal')">
            <span class="knop-icoon">üîÑ</span> Breng & Haal
        </div>
        
        <div class="menu-knop" onclick="openApp('Treinstremming')">
            <span class="knop-icoon">üöÇ</span> Treinstremming
        </div>
    </div>

    <div id="app-scherm">
        <div class="header-balk">
            <button class="btn-terug" onclick="terugNaarMenu()">‚ùÆ Menu</button>
            <span class="rit-titel" id="titel-label">RIT TYPE</span>
        </div>

        <div class="card">
            <label>Chauffeur</label>
            <select id="chauffeur">
                <option value="">Kies naam...</option>
                <option value="Fred Haan">Fred Haan</option>
                <option value="Fred Stravers">Fred Stravers</option>
                <option value="Gerard Hellewegen">Gerard Hellewegen</option>
                <option value="Hans Roordink">Hans Roordink</option>
                <option value="Hilbert van Dam">Hilbert van Dam</option>
                <option value="Jan Jolink">Jan Jolink</option>
                <option value="Jesse Berkhout">Jesse Berkhout</option>
                <option value="Monique Westerholt">Monique Westerholt</option>
                <option value="Niek Berkhout">Niek Berkhout</option>
            </select>

            <label>Datum</label>
            <input type="date" id="datum">

            <label>Bus nummer</label>
            <select id="bus">
                <option value="">Kies bus...</option>
                <option value="19">19</option>
                <option value="23">23</option>
                <option value="50">50</option>
                <option value="53">53</option>
                <option value="60">60</option>
                <option value="62">62</option>
                <option value="BZ-TX-98">BZ-TX-98</option>
            </select>

            <label>Klant / Opdracht</label>
            <input type="text" id="klant" placeholder="Bijv. Schoolreisje">
            
            <div style="display:flex; gap:10px;">
                <div style="flex:1"><label>Van</label><input type="text" id="van"></div>
                <div style="flex:1"><label>Naar</label><input type="text" id="naar"></div>
            </div>
        </div>

        <div class="card">
            
            <label style="margin-top:5px">Einddatum</label>
            <input type="date" id="einddatum">
            
            <label>Opmerkingen</label>
            <input type="text" id="opmerking" placeholder="Bijzonderheden...">

            <div class="stremming-box" id="stremming-rij">
                <label style="margin:0; color:#856404; text-transform:none; font-size:14px;">‚ö†Ô∏è NS Stremming Tarief Actief</label>
            </div>
        </div>

        <button class="btn-groen" onclick="verzendRit()">Verzenden</button>
    </div>

    <script>
        // Functie: wordt uitgevoerd zodra de pagina laadt
        window.onload = function() {
            // Zet automatisch de datum van vandaag in de vakjes
            const vandaag = new Date().toISOString().split('T')[0];
            document.getElementById('datum').value = vandaag;
            document.getElementById('einddatum').value = vandaag;
        };

        // Functie: Open het invulscherm
        function openApp(type) {
            document.getElementById('menu-scherm').style.display = 'none';
            document.getElementById('app-scherm').style.display = 'block';
            
            // Zet de titel bovenaan
            document.getElementById('titel-label').innerText = type;

            // Als het treinstremming is, laat het gele blokje zien
            const stremmingBox = document.getElementById('stremming-rij');
            if (type === 'Treinstremming') {
                stremmingBox.style.display = 'flex';
            } else {
                stremmingBox.style.display = 'none';
            }

            window.scrollTo(0,0);
        }

        // Functie: Ga terug naar het menu
        function terugNaarMenu() {
            document.getElementById('app-scherm').style.display = 'none';
            document.getElementById('menu-scherm').style.display = 'block';
        }

        // Functie: Versturen (Nu nog een test bericht)
        function verzendRit() {
            const chauffeur = document.getElementById('chauffeur').value;
            const bus = document.getElementById('bus').value;
            
            if(chauffeur === "" || bus === "") {
                alert("Vergeet niet de chauffeur en bus in te vullen!");
                return;
            }

            alert("Rit van " + chauffeur + " in bus " + bus + " is opgeslagen! (Testversie)");
            terugNaarMenu();
        }
    </script>
</body>
</html>
