<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Berkhout Ritregistratie</title>
    
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* --- BASIS STIJL --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #f0f0f5; 
            margin: 0; 
            padding: 15px; 
            color: #333; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- MENU SCHERM --- */
        #menu-scherm { 
            display: block; 
            max-width: 600px; 
            margin: 0 auto; 
            padding-top: 10px;
        }

        .logo-container { 
            text-align: center; 
            margin-bottom: 25px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .bus-logo-svg { width: 120px; height: auto; margin-bottom: 10px; fill: #0056b3; }
        .bedrijfsnaam { font-size: 24px; font-weight: 900; color: #0056b3; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .ondertitel { color: #666; font-size: 14px; margin-top: 5px; }

        .menu-knop {
            background: white; border: 2px solid #e0e0e0; border-radius: 20px; padding: 30px 20px;
            margin-bottom: 20px; color: #0056b3; font-size: 22px; font-weight: 800;
            display: flex; align-items: center; gap: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer;
            transition: transform 0.1s, background 0.1s;
        }
        .menu-knop:active { transform: scale(0.98); background-color: #e7f3ff; border-color: #0056b3; }
        .knop-icoon { font-size: 35px; }

        /* --- APP SCHERM --- */
        #app-scherm { display: none; max-width: 600px; margin: 0 auto; }

        .header-balk { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-terug { background: #6c757d; color: white; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; font-size: 14px; cursor: pointer; }
        .rit-titel { font-size: 20px; font-weight: bold; color: #0056b3; text-transform: uppercase; }

        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        label { display: block; font-size: 11px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; background: #fafafa; margin-bottom: 12px; box-sizing: border-box; }
        
        /* --- TIJD EN KM RIJEN (Hersteld) --- */
        .rit-rij { padding: 15px 0; border-bottom: 1px solid #eee; }
        .rit-rij:last-child { border-bottom: none; }
        
        .locatie-naam { font-weight: bold; font-size: 15px; margin-bottom: 8px; color: #333; display: flex; justify-content: space-between; }
        .rij-opties { display: flex; gap: 10px; margin-bottom: 5px; }
        
        /* Tijd input styling */
        .tijd-input { width: 110px !important; margin-bottom: 0 !important; text-align: center; }

        /* Plus en Min knoppen (Stepper) */
        .stepper { display: flex; flex: 1; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; background: #f0f0f5; height: 46px; }
        .stepper-btn { width: 40px; border: none; background: white; color: #0056b3; font-size: 24px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .stepper-btn:active { background: #e7f3ff; }
        .stepper-val { flex: 1; display: flex; align-items: center; justify-content: center; background: white; border-left: 1px solid #eee; border-right: 1px solid #eee; }
        .km-input { width: 100% !important; border: none !important; text-align: center; font-weight: bold; font-size: 16px; background: transparent !important; padding: 0 !important; margin: 0 !important; height: 100%; -moz-appearance: textfield; }
        
        .stremming-box { display: none; background: #fff3cd; padding: 10px; border-radius: 8px; border: 1px solid #ffeeba; align-items: center; justify-content: space-between; margin-top: 10px;}
        .btn-groen { background: #28a745; color: white; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; border: none; border-radius: 10px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="menu-scherm">
        <div class="logo-container">
            <svg class="bus-logo-svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path d="M48 160C48 142.3 62.33 128 80 128H432C449.7 128 464 142.3 464 160V352C464 369.7 449.7 384 432 384H422C422 419.3 393.3 448 358 448C322.7 448 294 419.3 294 384H218C218 419.3 189.3 448 154 448C118.7 448 90 419.3 90 384H80C62.33 384 48 369.7 48 352V160zM154 400C162.8 400 170 392.8 170 384H138C138 392.8 145.2 400 154 400zM358 400C366.8 400 374 392.8 374 384H342C342 392.8 349.2 400 358 400zM136 288H186C190.4 288 194 284.4 194 280V192C194 187.6 190.4 184 186 184H136C131.6 184 128 187.6 128 192V280C128 284.4 131.6 288 136 288zM230 288H282C286.4 288 290 284.4 290 280V192C290 187.6 286.4 184 282 184H230C225.6 184 222 187.6 222 192V280C222 284.4 225.6 288 230 288zM326 288H376C380.4 288 384 284.4 384 280V192C384 187.6 380.4 184 376 184H326C321.6 184 318 187.6 318 192V280C318 284.4 321.6 288 326 288z"/>
            </svg>
            <h1 class="bedrijfsnaam">BERKHOUT REIZEN</h1>
            <p class="ondertitel">RITREGISTRATIE</p>
        </div>

        <div class="menu-knop" onclick="openApp('Dagrit')"><span class="knop-icoon">‚òÄÔ∏è</span> Dagrit</div>
        <div class="menu-knop" onclick="openApp('Enkele rit')"><span class="knop-icoon">‚û°Ô∏è</span> Enkele rit</div>
        <div class="menu-knop" onclick="openApp('Breng en haal')"><span class="knop-icoon">üîÑ</span> Breng & Haal</div>
        <div class="menu-knop" onclick="openApp('Treinstremming')"><span class="knop-icoon">üöÇ</span> Treinstremming</div>
    </div>

    <div id="app-scherm">
        <div class="header-balk">
            <button class="btn-terug" onclick="terugNaarMenu()">‚ùÆ Menu</button>
            <span class="rit-titel" id="titel-label">RIT TYPE</span>
        </div>

        <div class="card">
            <label>Chauffeur</label>
            <select id="chauffeur">
                <option value="">Kies naam...</option>
                <option value="Fred Haan">Fred Haan</option>
                <option value="Fred Stravers">Fred Stravers</option>
                <option value="Jesse Berkhout">Jesse Berkhout</option>
                <option value="Niek Berkhout">Niek Berkhout</option>
                </select>
            <label>Datum</label>
            <input type="date" id="datum">
            <label>Bus nummer</label>
            <select id="bus">
                <option value="">Kies bus...</option>
                <option value="19">19</option><option value="23">23</option><option value="50">50</option>
                <option value="53">53</option><option value="60">60</option><option value="62">62</option>
            </select>
            <label>Klant / Opdracht</label>
            <input type="text" id="klant" placeholder="Bijv. Schoolreisje">
        </div>

        <div class="card" id="lijst-container">
            </div>

        <div class="card">
            <label>Opmerkingen</label>
            <input type="text" id="opmerking" placeholder="Bijzonderheden...">
            <div class="stremming-box" id="stremming-rij">
                <label style="margin:0; color:#856404; text-transform:none;">‚ö†Ô∏è NS Stremming Tarief</label>
            </div>
        </div>

        <button class="btn-groen" onclick="verzendRit()">Verzenden</button>
    </div>

    <script>
        window.onload = function() {
            const vandaag = new Date().toISOString().split('T')[0];
            document.getElementById('datum').value = vandaag;
        };

        function openApp(type) {
            document.getElementById('menu-scherm').style.display = 'none';
            document.getElementById('app-scherm').style.display = 'block';
            document.getElementById('titel-label').innerText = type;

            const stremmingBox = document.getElementById('stremming-rij');
            if (type === 'Treinstremming') stremmingBox.style.display = 'flex';
            else stremmingBox.style.display = 'none';

            // Genereer de juiste invulvelden
            bouwLijst(type);
            window.scrollTo(0,0);
        }

        function terugNaarMenu() {
            document.getElementById('app-scherm').style.display = 'none';
            document.getElementById('menu-scherm').style.display = 'block';
        }

        // --- FUNCTIE OM DE RIJEN TE MAKEN ---
        function bouwLijst(type) {
            const container = document.getElementById('lijst-container');
            container.innerHTML = ""; // Maak leeg

            // Wat voor rijen moeten we tonen?
            let rijen = [];
            
            if (type === 'Dagrit' || type === 'Treinstremming') {
                rijen = ["Vertrek Garage", "Aankomst Adres", "Vertrek Adres", "Terug Garage"];
            } else if (type === 'Enkele rit') {
                rijen = ["Vertrek", "Aankomst"];
            } else if (type === 'Breng en haal') {
                rijen = ["Heen: Vertrek", "Heen: Aankomst", "Terug: Vertrek", "Terug: Aankomst"];
            }

            // Maak voor elke stap een rij in HTML
            rijen.forEach((naam, index) => {
                const rijHTML = `
                <div class="rit-rij">
                    <div class="locatie-naam">
                        ${naam} <span>üìç</span>
                    </div>
                    <div class="rij-opties">
                        <input type="time" class="tijd-input">
                        
                        <div class="stepper">
                            <button class="stepper-btn" onclick="pasKmAan(this, -1)">‚àí</button>
                            <div class="stepper-val">
                                <input type="number" class="km-input" placeholder="KM">
                            </div>
                            <button class="stepper-btn" onclick="pasKmAan(this, 1)">+</button>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += rijHTML;
            });
        }

        // Functie voor de plus en min knoppen
        function pasKmAan(knop, aantal) {
            const input = knop.parentElement.querySelector('.km-input');
            let waarde = parseInt(input.value) || 0;
            waarde += aantal;
            if(waarde < 0) waarde = 0;
            input.value = waarde;
        }

        function verzendRit() {
            alert("Rit opgeslagen! Alle tijden en km's zijn verwerkt.");
            terugNaarMenu();
        }
    </script>
</body>
</html>
