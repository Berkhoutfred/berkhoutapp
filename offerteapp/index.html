<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Berkhout Offerte-App</title>
    <style>
        :root {
            --berkhout-blue: #004a99;
            --apple-grey: #f2f2f7;
            --border-color: #d1d1d6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--apple-grey);
            margin: 0;
            padding: 15px;
            color: #1c1c1e;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: var(--berkhout-blue);
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .section-title {
            background: var(--berkhout-blue);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            margin: -15px -15px 15px -15px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #8e8e93;
            margin-bottom: 4px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .col {
            flex: 1;
        }

        /* Tabel voor KM per land */
        .km-table {
            width: 100%;
            border-collapse: collapse;
        }

        .km-table td {
            padding: 5px 0;
        }

        .km-table input {
            text-align: right;
            padding: 6px;
        }

        .btn-calc {
            background-color: var(--berkhout-blue);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .result-card {
            background: #e5f1ff;
            border: 2px solid var(--berkhout-blue);
            text-align: center;
        }

        .total-price {
            font-size: 32px;
            color: var(--berkhout-blue);
            font-weight: 800;
        }

        @media print {
            .btn-calc { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Offerte Touringcar</h1>

    <div class="card">
        <div class="section-title">Klantgegevens</div>
        <div class="form-group">
            <label>Naam klant</label>
            <input type="text" id="klantNaam" placeholder="Bijv. Evenementenbus Berkhout">
        </div>
        <div class="form-group">
            <label>Bestemming</label>
            <input type="text" id="bestemming" placeholder="Plaatsnaam">
        </div>
    </div>

    <div class="card">
        <div class="section-title">Ritgegevens & Tijden</div>
        <div class="row">
            <div class="col">
                <label>Aantal uren (totaal)</label>
                <input type="number" id="uren" value="0" oninput="berekenOfferte()">
            </div>
            <div class="col">
                <label>Aantal passagiers</label>
                <input type="number" id="passagiers" value="0">
            </div>
        </div>
    </div>

    <div class="card">
        <div class="section-title">Kilometers per land</div>
        <table class="km-table">
            <tr><td>Nederland (9%)</td><td><input type="number" class="km-input" id="km_nl" value="0" oninput="berekenOfferte()"></td></tr>
            <tr><td>Duitsland</td><td><input type="number" class="km-input" id="km_de" value="0" oninput="berekenOfferte()"></td></tr>
            <tr><td>België</td><td><input type="number" class="km-input" id="km_be" value="0" oninput="berekenOfferte()"></td></tr>
            <tr><td>Overig Europa</td><td><input type="number" class="km-input" id="km_eu" value="0" oninput="berekenOfferte()"></td></tr>
            <tr style="border-top: 1px solid #ccc;">
                <td><strong>Totaal KM</strong></td>
                <td><input type="number" id="totaal_km" readonly style="background:#f9f9f9; font-weight:bold;"></td>
            </tr>
        </table>
    </div>

    <div class="card">
        <div class="section-title">Extra Kosten</div>
        <div class="row">
            <div class="col">
                <label>Tolgeld/Parkeren</label>
                <input type="number" id="extra_tol" value="0" oninput="berekenOfferte()">
            </div>
            <div class="col">
                <label>Verblijf Chauffeur</label>
                <input type="number" id="extra_verblijf" value="0" oninput="berekenOfferte()">
            </div>
        </div>
    </div>

    <div class="card result-card">
        <div class="section-title">Prijsberekening</div>
        <p style="margin-bottom: 5px;">Totaalbedrag incl. 9% BTW:</p>
        <div class="total-price" id="eindbedrag">€ 0,00</div>
        <p style="font-size: 12px; color: #666;" id="uitleg_calc">Min. tarief van toepassing</p>
        <button class="btn-calc" onclick="window.print()">Deel Offerte (PDF)</button>
    </div>
</div>

<script>
    function berekenOfferte() {
        // 1. KM berekenen
        const kmNl = parseFloat(document.getElementById('km_nl').value) || 0;
        const kmDe = parseFloat(document.getElementById('km_de').value) || 0;
        const kmBe = parseFloat(document.getElementById('km_be').value) || 0;
        const kmEu = parseFloat(document.getElementById('km_eu').value) || 0;
        
        const totaalKm = kmNl + kmDe + kmBe + kmEu;
        document.getElementById('totaal_km').value = totaalKm;

        // 2. Kosten variabelen (uit jouw input)
        const kmPrijs = 1.00;
        const uurPrijs = 33.00;
        const minTarief = 200.00;
        const uren = parseFloat(document.getElementById('uren').value) || 0;
        const extraTol = parseFloat(document.getElementById('extra_tol').value) || 0;
        const extraVerblijf = parseFloat(document.getElementById('extra_verblijf').value) || 0;

        // 3. Basis Kostprijs berekenen
        let basisKostprijs = (totaalKm * kmPrijs) + (uren * uurPrijs) + extraTol + extraVerblijf;
        
        // Minimum tarief check
        let isMinTarief = false;
        if (basisKostprijs < minTarief) {
            basisKostprijs = minTarief;
            isMinTarief = true;
        }

        // 4. Marge toepassen (50% brutowinst = kostprijs * 2)
        const prijsExBtw = basisKostprijs * 2;

        // 5. BTW (9%)
        const prijsInclBtw = prijsExBtw * 1.09;

        // 6. Weergave
        document.getElementById('eindbedrag').innerText = '€ ' + prijsInclBtw.toLocaleString('nl-NL', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        
        const uitleg = document.getElementById('uitleg_calc');
        if (isMinTarief) {
            uitleg.innerText = "Minimum tarief (€200 basis) toegepast";
        } else {
            uitleg.innerText = `Op basis van ${totaalKm} km en ${uren} uur`;
        }
    }

    // Start berekening bij laden
    window.onload = berekenOfferte;
</script>

</body>
</html>
