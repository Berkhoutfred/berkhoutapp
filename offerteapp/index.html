<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Berkhout Offerte - Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi1U8gP0dlE87sYaUDI2JbKKFxJW_YjlY&libraries=places"></script>
    <style>
        :root { --blue: #004a99; --grey: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--grey); padding: 15px; margin: 0; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .title { background: var(--blue); color: white; padding: 10px; border-radius: 8px; font-weight: bold; margin: -15px -15px 15px -15px; }
        label { display: block; font-size: 12px; color: #888; margin-bottom: 4px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; margin-bottom: 10px; }
        .result { background: #eef6ff; border: 2px solid var(--blue); text-align: center; }
        .price { font-size: 32px; color: var(--blue); font-weight: 800; margin: 10px 0; }
        #km_info { font-weight: bold; color: var(--blue); margin-bottom: 10px; }
    </style>
</head>
<body>

<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="color:var(--blue); text-align:center;">Offerte Berekening</h2>

    <div class="card">
        <div class="title">Route Planner</div>
        <label>Vertrek (Garage)</label>
        <input type="text" id="start" value="Industrieweg 99J, Zutphen">
        <label>Bestemming</label>
        <input type="text" id="eind" placeholder="Waar gaat de reis heen?" onchange="berekenAfstand()">
        <div id="km_info">KM: 0</div>
    </div>

    <div class="card">
        <div class="title">Extra variabelen</div>
        <label>Aantal uren inzet (Chauffeur)</label>
        <input type="number" id="uren" value="0" oninput="rekenen()">
        <label>Parkeren / Tol / Hotel</label>
        <input type="number" id="onkosten" value="0" oninput="rekenen()">
    </div>

    <div class="card result">
        <div class="title">Totaal Offerte</div>
        <p>Geadviseerde verkoopprijs (incl. 9% BTW):</p>
        <div class="price" id="totaal">€ 0,00</div>
        <p style="font-size:11px;">Kostprijs x 2 (50% winst) + BTW</p>
        <button onclick="window.print()" style="width:100%; padding:15px; background:var(--blue); color:white; border:none; border-radius:10px; font-weight:bold;">Print / Opslaan als PDF</button>
    </div>
</div>

<script>
    // 1. Google Autocomplete activeren
    function init() {
        new google.maps.places.Autocomplete(document.getElementById('start'));
        new google.maps.places.Autocomplete(document.getElementById('eind'));
    }

    // 2. Afstand ophalen bij Google
    function berekenAfstand() {
        const start = document.getElementById('start').value;
        const eind = document.getElementById('eind').value;
        const service = new google.maps.DistanceMatrixService();
        
        service.getDistanceMatrix({
            origins: [start],
            destinations: [eind],
            travelMode: 'DRIVING'
        }, (response, status) => {
            if (status === 'OK') {
                const dist = response.rows[0].elements[0].distance.value / 1000;
                // Retour berekenen (heen en terug)
                const retourKm = Math.round(dist * 2);
                document.getElementById('km_info').innerText = "KM: " + retourKm + " (retour)";
                window.huidigeKM = retourKm; // Opslaan voor berekening
                rekenen();
            }
        });
    }

    // 3. De Berkhout Rekenformule
    function rekenen() {
        const km = window.huidigeKM || 0;
        const uren = parseFloat(document.getElementById('uren').value) || 0;
        const onkosten = parseFloat(document.getElementById('onkosten').value) || 0;

        // Jouw tarieven:
        const kmPrijs = 1.00;
        const uurPrijs = 33.00;
        const minKostprijs = 200.00;

        // Basis kostprijs
        let kostprijs = (km * kmPrijs) + (uren * uurPrijs) + onkosten;
        
        // Minimum check
        if (kostprijs < minKostprijs) kostprijs = minKostprijs;

        // Verkoopprijs (50% brutowinst = kosten x 2)
        const verkoopExBtw = kostprijs * 2;
        const totaalInclBtw = verkoopExBtw * 1.09;

        document.getElementById('totaal').innerText = '€ ' + totaalInclBtw.toLocaleString('nl-NL', {minimumFractionDigits: 2});
    }

    window.onload = init;
</script>

</body>
</html>
