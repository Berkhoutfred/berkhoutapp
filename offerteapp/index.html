<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkhout Planning V4.0 (PRO)</title>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi1U8gP0dlE87sYaUDI2JbKKFxJW_YjlY&libraries=places"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- APP STYLING (ALLEEN VOOR HET SCHERM) --- */
        :root { --primary: #004a99; --bg: #f4f6f9; --text: #333; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* ZIJBALK */
        .sidebar { width: 220px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; z-index: 10; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 6px; margin-bottom: 5px; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.2); font-weight: bold; }

        /* HOOFD CONTENT */
        .main { flex: 1; padding: 20px; overflow-y: auto; position: relative; z-index: 1; }
        
        /* GOOGLE MAPS FIX */
        .pac-container { z-index: 999999 !important; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* KAARTEN & VELDEN */
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #ddd; }
        .section-header { font-size: 16px; font-weight: bold; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 15px; }
        label { display: block; font-size: 11px; font-weight: bold; color: #666; margin-bottom: 4px; text-transform: uppercase; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; box-sizing: border-box; margin-bottom: 10px; }
        
        /* LAYOUT HULP */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .bus-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .bus-option { display: flex; align-items: center; gap: 8px; padding: 8px; border: 1px solid #eee; border-radius: 6px; font-size: 12px; cursor: pointer; }
        .bus-option:hover { background: #f0f7ff; border-color: var(--primary); }
        .bus-option input { margin: 0; width: auto; }
        
        /* TIJDEN & TOTALEN */
        .time-row { display: flex; align-items: center; gap: 5px; margin-bottom: 8px; background: #f8f9fa; padding: 5px; border-radius: 6px; }
        .time-label { width: 110px; font-weight: bold; font-size: 12px; }
        .total-box { text-align: right; background: #eef6ff; padding: 15px; border-radius: 8px; border: 2px solid var(--primary); }
        .total-price { font-size: 26px; font-weight: 900; color: var(--primary); }
        
        /* KNOPPEN */
        .btn { padding: 12px 20px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; width: 100%; margin-top: 10px; }
        .btn-blue { background: var(--primary); }
        .btn-green { background: #28a745; }
        .btn-link { background: none; color: var(--primary); border: none; font-size: 12px; cursor: pointer; padding: 0; text-decoration: underline; margin-bottom: 10px; }

        .page-section { display: none; }
        .page-section.active { display: block; }
        .hidden { display: none; }
        .klant-info-box { font-size:12px; color:#555; margin-bottom:10px; padding:5px; border-left:3px solid var(--primary); background:#f9f9f9; display:none; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="font-size: 20px; font-weight: 900; margin-bottom: 30px;">BERKHOUT</div>
    <div class="nav-item active" onclick="nav('calculatie')"><i class="fa-solid fa-calculator"></i> Calculatie</div>
    <div class="nav-item" onclick="nav('klanten')"><i class="fa-solid fa-users"></i> Klanten</div>
    <div class="nav-item" onclick="nav('dashboard')"><i class="fa-solid fa-chart-line"></i> Dashboard</div>
</div>

<div class="main">
    <div id="calculatie" class="page-section active">
        <h2 style="color:var(--primary)">Nieuwe Rit</h2>
        <div class="grid-2">
            <div>
                <div class="card">
                    <div class="section-header">1. Klant & Voertuigen</div>
                    <select id="calc-klant" onchange="vulKlant()"><option value="">-- Kies Klant --</option></select>
                    <div id="klant-details" class="klant-info-box"></div>
                    
                    <label style="margin-top:10px;">Selecteer Voertuigen</label>
                    <div class="bus-grid" id="bus-container"></div>
                    
                    <label style="margin-top:10px;">Aantal Personen</label>
                    <input type="number" id="pax" placeholder="Aantal">
                    <label>Datum Rit</label>
                    <input type="date" id="rit-datum">
                </div>
                
                <div class="card">
                    <div class="section-header">2. Route</div>
                    <label>Vertrek Garage</label><input type="text" id="route-start" value="Industrieweg 99J, Zutphen">
                    <label>Ophaaladres Klant</label><input type="text" id="route-ophaal" onchange="berekenRoute()">
                    <button class="btn-link" onclick="toggleVia()">+ Via toevoegen</button>
                    <div id="via-container" class="hidden">
                        <input type="text" id="route-via1" placeholder="Via 1" onchange="berekenRoute()">
                        <input type="text" id="route-via2" placeholder="Via 2" onchange="berekenRoute()">
                    </div>
                    <label>Bestemming</label><input type="text" id="route-eind" onchange="berekenRoute()">
                    
                    <div style="background:#eef6ff; padding:10px; border-radius:6px; margin-top:5px; border:1px solid var(--primary); color:var(--primary); font-weight:bold; text-align:center;">
                        Totaal Retour: <span id="info-totaal">0 km</span>
                    </div>
                </div>
            </div>

            <div>
                <div class="card">
                    <div class="section-header">3. Tijdsplanning</div>
                    <div id="tijd-container"></div>
                    <div style="text-align:right; font-weight:bold; margin-top:10px;">Totaal: <span id="uren-display">0.0</span> uur</div>
                </div>

                <div class="card">
                    <div class="section-header">4. Offerte</div>
                    <label>Extra Kosten</label><input type="number" id="kosten-extra" value="0" oninput="rekenPrijs()">
                    <div class="total-box">
                        <label>Totaal incl. 9% BTW</label>
                        <div class="total-price" id="prijs-display">€ 0,00</div>
                        <div style="font-size:12px; color:#666; margin-top:5px;" id="btw-display">Waarvan BTW: € 0,00</div>
                    </div>
                    <button class="btn btn-green" onclick="genereerPDF()"><i class="fa-solid fa-print"></i> MAAK OFFERTE (PDF)</button>
                    <button class="btn btn-blue" onclick="opslaan()"><i class="fa-solid fa-save"></i> Opslaan</button>
                </div>
            </div>
        </div>
    </div>

    <div id="klanten" class="page-section">
        <h2 style="color:var(--primary)">Klanten</h2>
        <div class="card">
            <div class="section-header">Nieuwe Klant</div>
            <label>Zoek Bedrijf (Google)</label><input type="text" id="zoek-bedrijf">
            <div class="grid-2">
                <input type="text" id="nk-naam" placeholder="Naam"> <input type="text" id="nk-plaats" placeholder="Plaats">
                <input type="text" id="nk-adres" placeholder="Adres"> <input type="text" id="nk-tel" placeholder="Tel">
            </div>
            <button class="btn btn-green" onclick="klantOpslaan()">Toevoegen</button>
        </div>
        <div class="card"><div id="klanten-lijst"></div></div>
    </div>

    <div id="dashboard" class="page-section">
        <h2 style="color:var(--primary)">Dashboard</h2>
        <div class="card"><div id="recent-list"></div></div>
    </div>
</div>

<script>
    let db = { klanten: [], ritten: [] };
    const busOpties = [
        { label: 'Bus 19 (Max 19)', prijs: 0.75 }, { label: 'Bus 23 (Max 19)', prijs: 0.75 },
        { label: 'Bus 50 (Max 50)', prijs: 1.00 }, { label: 'Bus 55 (Max 53)', prijs: 1.00 },
        { label: 'Bus 60 (Max 60)', prijs: 1.20 }, { label: 'Bus 62 (Max 62)', prijs: 1.20 }
    ];
    const tijdVelden = [
        { id: 'vertrek_zaak', label: '1. Vertrek Garage', defH: '08', defM: '00', auto: true },
        { id: 'voorstaan', label: '2. Voorstaan', defH: '08', defM: '30', readonly: true },
        { id: 'vertrek_klant', label: '3. Vertrek Klant', defH: '08', defM: '45', auto: true, style: 'border-left:3px solid green' },
        { id: 'aankomst_loc', label: '4. Aankomst Loc.', defH: '10', defM: '00' },
        { id: 'vertrek_loc', label: '5. Vertrek Loc.', defH: '16', defM: '00' },
        { id: 'retour_klant', label: '6. Retour Klant', defH: '17', defM: '15', auto: true, style: 'border-left:3px solid green' },
        { id: 'aankomst_zaak', label: '7. Aankomst Garage', defH: '18', defM: '00', readonly: true, style: 'background:#f0f0f0' }
    ];
    let retourKM = 0;

    function init() {
        const save = localStorage.getItem('berkhout_v2');
        if(save) db = JSON.parse(save);
        bouwBusKiezers(); bouwTijdKiezers(); updateKlantenLijst(); updateDashboard(); initMaps(); rekenUren();
        document.getElementById('rit-datum').valueAsDate = new Date();
    }

    // --- DE NIEUWE PDF GENERATOR (POPUP) ---
    function genereerPDF() {
        // Data verzamelen
        const kId = document.getElementById('calc-klant').value;
        const klant = db.klanten.find(k => k.id == kId) || {naam: 'Klant', adres: '', plaats: ''};
        const ophaal = document.getElementById('route-ophaal').value;
        const eind = document.getElementById('route-eind').value;
        const datum = new Date(document.getElementById('rit-datum').value).toLocaleDateString('nl-NL', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
        
        // Bussen
        let bussen = [];
        document.querySelectorAll('.bus-check').forEach(box => { if(box.checked) bussen.push(busOpties[box.value].label); });
        
        // Prijzen
        const totaalTekst = document.getElementById('prijs-display').innerText;
        const totaalVal = parseFloat(totaalTekst.replace('€ ','').replace('.','').replace(',','.'));
        const exBtw = (totaalVal / 1.09).toLocaleString('nl-NL',{minimumFractionDigits:2});
        const btw = (totaalVal - (totaalVal/1.09)).toLocaleString('nl-NL',{minimumFractionDigits:2});
        
        // HTML Bouwen voor de PDF
        const pdfContent = `
        <html>
        <head>
            <title>Offerte ${klant.naam}</title>
            <style>
                body { font-family: Helvetica, Arial, sans-serif; padding: 40px; color: #333; }
                .header { display: flex; justify-content: space-between; margin-bottom: 50px; }
                .logo { font-size: 24px; font-weight: 900; color: #004a99; }
                .sender { text-align: right; font-size: 12px; color: #555; line-height: 1.4; }
                .recipient { margin-bottom: 40px; font-size: 14px; }
                .meta { border-bottom: 2px solid #004a99; padding-bottom: 10px; margin-bottom: 30px; display: flex; justify-content: space-between; font-size: 14px; }
                .title { font-size: 22px; font-weight: bold; color: #004a99; margin-bottom: 20px; }
                table { width: 100%; border-collapse: collapse; margin-bottom: 30px; font-size: 14px; }
                th { text-align: left; border-bottom: 1px solid #000; padding: 8px 0; }
                td { border-bottom: 1px solid #eee; padding: 8px 0; vertical-align: top; }
                .total-box { float: right; width: 40%; text-align: right; }
                .total-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
                .grand-total { font-size: 18px; font-weight: bold; border-top: 2px solid #000; padding-top: 10px; margin-top: 10px; }
                .footer { position: fixed; bottom: 0; left: 0; right: 0; text-align: center; font-size: 10px; color: #888; border-top: 1px solid #ccc; padding-top: 10px; }
            </style>
        </head>
        <body>
            <div class="header">
                <div class="logo">BERKHOUT TOURINGCARS</div>
                <div class="sender">
                    <strong>Berkhout Touringcars</strong><br>Industrieweg 99J<br>7202 CA Zutphen<br>info@taxiberkhout.nl
                </div>
            </div>
            
            <div class="recipient">
                <strong>${klant.naam}</strong><br>
                ${klant.adres || ''}<br>
                ${klant.plaats || ''}
            </div>
            
            <div class="meta">
                <span><strong>Offerte:</strong> OFF-${Date.now().toString().slice(-6)}</span>
                <span><strong>Datum:</strong> ${new Date().toLocaleDateString('nl-NL')}</span>
            </div>
            
            <div class="title">Offerte Touringcarvervoer</div>
            <p>Geachte relatie, hierbij ontvangt u de offerte op basis van uw aanvraag.</p>
            
            <table>
                <tr><th width="30%">Omschrijving</th><th>Details</th></tr>
                <tr><td><strong>Datum Rit</strong></td><td>${datum}</td></tr>
                <tr><td><strong>Route</strong></td><td>Van: ${ophaal}<br>Naar: ${eind}<br><small>(Retour Garage Zutphen)</small></td></tr>
                <tr><td><strong>Tijden</strong></td><td>Vertrek: ${document.getElementById('h_vertrek_klant').value}:${document.getElementById('m_vertrek_klant').value}<br>Retour: ${document.getElementById('h_retour_klant').value}:${document.getElementById('m_retour_klant').value}</td></tr>
                <tr><td><strong>Voertuigen</strong></td><td>${bussen.join(', ') || '-'}</td></tr>
                <tr><td><strong>Personen</strong></td><td>${document.getElementById('pax').value || '-'}</td></tr>
            </table>
            
            <div class="total-box">
                <div class="total-row"><span>Subtotaal:</span><span>€ ${exBtw}</span></div>
                <div class="total-row"><span>BTW (9%):</span><span>€ ${btw}</span></div>
                <div class="grand-total"><div class="total-row"><span>TOTAAL:</span><span>${totaalTekst}</span></div></div>
            </div>
            
            <div class="footer">KVK: 12345678 | IBAN: NL00 RABO 0123 4567 89</div>
            
            <script>
                window.onload = function() { window.print(); }
            <\/script>
        </body>
        </html>`;
        
        // Open nieuw venster en schrijf inhoud
        const win = window.open('', '_blank');
        win.document.write(pdfContent);
        win.document.close();
    }

    // --- FUNCTIONALITEIT (BEKEND) ---
    function toggleVia(){document.getElementById('via-container').classList.toggle('hidden')}
    function bouwBusKiezers(){const c=document.getElementById('bus-container');let h='';busOpties.forEach((b,i)=>h+=`<label class="bus-option"><input type="checkbox" class="bus-check" value="${i}" onchange="rekenPrijs()"><span>${b.label} (€${b.prijs.toFixed(2)})</span></label>`);c.innerHTML=h}
    function bouwTijdKiezers(){const c=document.getElementById('tijd-container');let h='';tijdVelden.forEach(v=>{let u='',m='';for(let i=0;i<24;i++){let x=i.toString().padStart(2,'0');u+=`<option value="${x}" ${x==v.defH?'selected':''}>${x}</option>`}['00','15','30','45'].forEach(x=>m+=`<option value="${x}" ${x==v.defM?'selected':''}>${x}</option>`);let fn=v.auto?`syncTijden();rekenUren()`:`rekenUren()`;h+=`<div class="time-row" style="${v.style||''}"><div class="time-label">${v.label}</div><div class="time-select-group"><select id="h_${v.id}" class="select-uur" onchange="${fn}" ${v.readonly?'disabled':''}>${u}</select>:<select id="m_${v.id}" class="select-min" onchange="${fn}" ${v.readonly?'disabled':''}>${m}</select></div></div>`});c.innerHTML=h}
    function syncTijden(){let hv=parseInt(document.getElementById('h_vertrek_klant').value),mv=parseInt(document.getElementById('m_vertrek_klant').value);let dV=new Date(2000,0,1,hv,mv-15);document.getElementById('h_voorstaan').value=dV.getHours().toString().padStart(2,'0');document.getElementById('m_voorstaan').value=dV.getMinutes().toString().padStart(2,'0');let h1=parseInt(document.getElementById('h_vertrek_zaak').value),m1=parseInt(document.getElementById('m_vertrek_zaak').value);let dS=new Date(2000,0,1,h1,m1),dK=new Date(2000,0,1,hv,mv);let ms=dK-dS;if(ms<0)ms=0;let hr=parseInt(document.getElementById('h_retour_klant').value),mr=parseInt(document.getElementById('m_retour_klant').value);let dR=new Date(2000,0,1,hr,mr),dA=new Date(dR.getTime()+ms);document.getElementById('h_aankomst_zaak').value=dA.getHours().toString().padStart(2,'0');document.getElementById('m_aankomst_zaak').value=dA.getMinutes().toString().padStart(2,'0')}
    function initMaps(){if(typeof google==='undefined')return;const o={componentRestrictions:{country:'nl'}};new google.maps.places.Autocomplete(document.getElementById('route-start'),o);new google.maps.places.Autocomplete(document.getElementById('route-ophaal'),o);new google.maps.places.Autocomplete(document.getElementById('route-via1'),o);new google.maps.places.Autocomplete(document.getElementById('route-via2'),o);const ae=new google.maps.places.Autocomplete(document.getElementById('route-eind'),o);ae.addListener('place_changed',berekenRoute);const ab=new google.maps.places.Autocomplete(document.getElementById('zoek-bedrijf'),o);ab.addListener('place_changed',()=>{const p=ab.getPlace();document.getElementById('nk-naam').value=p.name||'';document.getElementById('nk-tel').value=p.formatted_phone_number||'';document.getElementById('nk-adres').value=p.formatted_address||'';let s='';if(p.address_components)p.address_components.forEach(c=>{if(c.types.includes('locality'))s=c.long_name});document.getElementById('nk-plaats').value=s})}
    function berekenRoute(){const s=document.getElementById('route-start').value,o=document.getElementById('route-ophaal').value,e=document.getElementById('route-eind').value,v1=document.getElementById('route-via1').value,v2=document.getElementById('route-via2').value;if(!s||!o||!e)return;const wp=[{location:o,stopover:true}];if(v1)wp.push({location:v1,stopover:true});if(v2)wp.push({location:v2,stopover:true});new google.maps.DirectionsService().route({origin:s,destination:e,waypoints:wp,travelMode:'DRIVING'},(r,st)=>{if(st==='OK'){const l=r.routes[0].legs;let am=l[0].distance.value,as=l[0].duration.value;let hm=0,hs=0;for(let i=1;i<l.length;i++){hm+=l[i].distance.value;hs+=l[i].duration.value}document.getElementById('info-aanrij').innerText=`${Math.round(am/1000)} km / ${Math.round(as/60)} min`;document.getElementById('info-hoofd').innerText=`${Math.round(hm/1000)} km / ${Math.round(hs/60)} min`;retourKM=Math.round((am+hm)*2/1000);document.getElementById('info-totaal').innerText=retourKM+" km";rekenPrijs()}})}
    function rekenUren(){const h1=document.getElementById('h_vertrek_zaak').value,m1=document.getElementById('m_vertrek_zaak').value;const h2=document.getElementById('h_aankomst_zaak').value,m2=document.getElementById('m_aankomst_zaak').value;let diff=(new Date(2000,0,1,h2,m2)-new Date(2000,0,1,h1,m1))/(1000*60*60);if(diff<0)diff+=24;document.getElementById('uren-display').innerText=diff.toFixed(2);rekenPrijs()}
    function rekenPrijs(){const uren=parseFloat(document.getElementById('uren-display').innerText)||0,extra=parseFloat(document.getElementById('kosten-extra').value)||0;let kmP=0,nBus=0;document.querySelectorAll('.bus-check').forEach(b=>{if(b.checked){kmP+=busOpties[b.value].prijs;nBus++}});if(nBus===0){document.getElementById('prijs-display').innerText='€ 0,00';return}let kost=(retourKM*kmP)+(uren*33*nBus)+extra;let verk=kost/0.75;let inc=Math.round((verk*1.09)/25)*25;if(inc<200)inc=200;let ex=inc/1.09,bt=inc-ex;document.getElementById('prijs-display').innerText='€ '+inc.toLocaleString('nl-NL',{minimumFractionDigits:2});document.getElementById('btw-display').innerText='Waarvan BTW (9%): € '+bt.toLocaleString('nl-NL',{minimumFractionDigits:2})}
    function vulKlant(){const kId=document.getElementById('calc-klant').value,box=document.getElementById('klant-details');if(!kId){box.style.display='none';return}const k=db.klanten.find(x=>x.id==kId);if(k){document.getElementById('route-ophaal').value=k.adres||k.plaats;box.style.display='block';box.innerText=`${k.naam} | ${k.adres} ${k.plaats}`;berekenRoute()}}
    function opslaan(){const kId=document.getElementById('calc-klant').value,k=db.klanten.find(x=>x.id==kId);db.ritten.unshift({datum:new Date().toLocaleDateString(),klant:k?k.naam:'?',dest:document.getElementById('route-eind').value,prijs:document.getElementById('prijs-display').innerText});localStorage.setItem('berkhout_v2',JSON.stringify(db));nav('dashboard');updateDashboard()}
    function klantOpslaan(){db.klanten.push({id:Date.now(),naam:document.getElementById('nk-naam').value,plaats:document.getElementById('nk-plaats').value,adres:document.getElementById('nk-adres').value,tel:document.getElementById('nk-tel').value});localStorage.setItem('berkhout_v2',JSON.stringify(db));document.getElementById('nk-naam').value='';document.getElementById('zoek-bedrijf').value='';updateKlantenLijst();nav('klanten')}
    function updateKlantenLijst(){const s=document.getElementById('calc-klant');s.innerHTML='<option value="">-- Kies Klant --</option>';db.klanten.forEach(k=>{s.innerHTML+=`<option value="${k.id}">${k.naam}</option>`});let h='<table style="width:100%;text-align:left;border-collapse:collapse;"><tr><th>Naam</th><th>Adres</th><th>Tel</th></tr>';db.klanten.forEach(k=>{h+=`<tr style="border-bottom:1px solid #eee"><td style="padding:8px">${k.naam}</td><td>${k.adres||''} ${k.plaats}</td><td>${k.tel||''}</td></tr>`});document.getElementById('klanten-lijst').innerHTML=h+'</table>'}
    function updateDashboard(){document.getElementById('dash-aantal').innerText=db.ritten.length;let h='<table style="width:100%;text-align:left;"><tr><th>Datum</th><th>Klant</th><th>Bestemming</th><th>Prijs</th></tr>';db.ritten.slice(0,5).forEach(r=>{h+=`<tr><td>${r.datum}</td><td>${r.klant}</td><td>${r.dest}</td><td>${r.prijs}</td></tr>`});document.getElementById('recent-list').innerHTML=h+'</table>'}
    function nav(id){document.querySelectorAll('.page-section').forEach(p=>p.classList.remove('active'));document.getElementById(id).classList.add('active');document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));event.currentTarget.classList.add('active')}
    window.onload=init;
</script>
</body>
</html>
